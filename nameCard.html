<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="nameCard.css" />
    <title>nickName</title>
  </head>
  <body>
    <div class="modal">
      <div class="modal_body">
        <img src="./picture/pooter.svg" class="modal_img" />
        <form action="/" method="post">
            <p id="roomNumber"><br>방 번호</br></p>
            <input class="mordalText" type="text" name="title">
            <p id="nickName"><br>닉네임</br></p>
            <input class="mordalText" type="text" name="username"><br/>
            <input id="submitStyle" type="submit" value="참여하기">
        </form>
      </div>
    </div>
    <button class="btn-open-popup">Modal 띄우기</button>
    <script>
      const modal = document.querySelector(".modal");
      const btnOpenPopup = document.querySelector(".btn-open-popup");

      btnOpenPopup.addEventListener("click", () => {
        modal.style.display = "block";
      });
      
      window.addEventListener('click', (e) => {
        e.target === modal ? modal.style.display = "none" : "";
      });
    </script>
  </body>
</html>
